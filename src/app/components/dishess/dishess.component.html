<ion-card>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="dishess.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">foodPrice</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="dishess.foodPr"
        name="foodPr"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Weight</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="dishess.weight"
        name="weight"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">FoodNumber</ion-label>
      <ion-input
        type="foodNumb"
        [(ngModel)]="dishess.foodNumb"
        name="foodNumb"
      ></ion-input>
    </ion-item>
    <ion-button *ngIf="isNew_one" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon> Add
    </ion-button>
    <ion-button
      *ngIf="isNew_one"
      color="danger"
      class="ion-float-right"
      (click)="cancelAdding()"
    >
      <ion-icon slot="start" name="close"></ion-icon> Cancel
    </ion-button>
  </ion-card-content>
</ion-card>
